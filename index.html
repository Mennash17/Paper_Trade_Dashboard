<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel-like Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      .dashboard {
        width: 80%;
        overflow-x: auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      caption {
        font-size: 1.5em;
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <table id="dataTable">
        <caption>
          Dashboard Data
        </caption>
      </table>
    </div>
    <script>
      const sheetId = "AKfycbzTFS1QKhSCDBel_2zzTtwE9gZms-rUMeX0m4034tVVdl9oWfOPygjVJbPN2d3hZ_U";
      const sheet_name = "Closed Trades";
      const action = "read";

      // Function to fetch data from Google Sheets
      async function fetchData() {
        const response = await fetch(
          `https://script.google.com/macros/s/${sheetId}/exec?path=${sheet_name}&action=${action}`
        );
        const data = await response.json();
        console.log(data.data);
        return data.data;
      }

      function generateTable(data) {
            const table = document.getElementById("dataTable");
            const thead = table.createTHead();
            const tbody = table.createTBody();
            let headers = Object.keys(data[0]);

            let row = thead.insertRow();
            for (let header of headers) {
                let th = document.createElement("th");
                th.appendChild(document.createTextNode(header));
                row.appendChild(th);
            }

            // Limit data to top 10 entries
            data.slice(0, 10).forEach(element => {
                let row = tbody.insertRow();
                for (let key in element) {
                    let cell = row.insertCell();
                    cell.appendChild(document.createTextNode(element[key]));
                }
            });
        }

      (async () => {
        const data = await fetchData();
        generateTable(data);
      })();
    </script>
  </body>
</html>
